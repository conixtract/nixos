[global/wm]
include-file = ~/nixos/home/config/polybar/colors.ini
include-file = ~/nixos/home/config/polybar/decor.ini
include-file = ~/nixos/home/config/polybar/modules.ini

[bar/top]
enable-ipc=true
width = 100%
dpi-x=100
dpi-y=104
height =27pt
radius = 0

; dpi = 96

background = ${colors.transparent}
foreground = ${colors.foreground}
white = ${colors.white}

line-size = 2pt
line-color= ${colors.white}
border-size = 6pt
border-bottom-size = 0
border-color = ${colors.transparent}

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0
;separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

font-1 = Font Awesome 6 Free Solid:style=Solid;2
font-2 = Font Awesome 6 Free Regular:style=Regular;2
font-3 = Font Awesome 6 Brands Regular:style=Regular;2

font-4 = Caskaydia Cove Nerd font:style=Medium:size=23;6

modules-left = spacing LD xworkspaces RD
modules-center = LD date sep-mod time RD
modules-right = LD volume sep-mod battery sep-mod temperature sep-mod wireless-network RD

spacing = 0
dim-value = 1.0

tray-position = center

; If true, the bar will not shift its
; contents when the tray changes
tray-detached = false

; Tray icon max size
tray-maxsize = 28

tray-transparent = false

tray-background = ${colors.transparent}
; tray-foreground = ${colors.foreground}

tray-offset-x = 30%
tray-offset-y = 0

tray-padding = 5px

tray-scale = 1.0

cursor-click = pointer
cursor-scroll = ns-resize

; override-redirect = true
underline-size=0
overline-size=0

[settings]
screenchange-reload = true
pseudo-transparency = true
compositing-underline = source

; vim:ft=dosini
